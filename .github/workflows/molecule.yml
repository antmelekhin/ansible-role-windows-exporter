---
name: 'Molecule'
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout the codebase'
        uses: actions/checkout@v4

      - name: 'Set up Python 3'
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 'Install linters'
        run: pip3 install ansible-lint yamllint

      - name: 'Run linters'
        run: |
          yamllint .
          ansible-lint
